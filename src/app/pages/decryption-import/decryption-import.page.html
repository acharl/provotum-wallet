<ion-header class="ion-no-border">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ 'account-import.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-row>
      <p>{{ 'account-import.import-text' | translate }}</p>
    </ion-row>

    <ion-list>
      <ng-container *ngFor="let decryptionImports of decryptionImports | keyvalue" class="ion-margin-bottom">
        <ion-list>
          <ng-container *ngFor="let decryptionImport of decryptionImports.value">
            {{decryptionImport | json}}
            <!-- <portfolio-item [wallet]="decryptionImport.wallet"></portfolio-item> -->
            <ion-item *ngIf="decryptionImport.alreadyExists" color="warning" class="ion-margin-top ion-text-wrap">
              {{ 'account-import.warning' | translate }}
            </ion-item>
          </ng-container>
        </ion-list>
      </ng-container>
    </ion-list>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button id="dismiss" shape="round" color="secondary" (click)="dismiss()">
      {{ 'account-import.cancel_label' | translate }}
    </ion-button>
    <ion-button id="import" shape="round" color="primary" (click)="import()">
      {{ 'account-import.import_label' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
