<ion-header class="ion-no-border">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ 'settings.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-list lines="none">
      <ion-list-header class="ion-no-margin" lines="none">
        <ion-label>{{ 'settings.interaction.label' | translate }}</ion-label>
      </ion-list-header>
      <ion-item (click)="goToWalletInteraction()" detail="true">
        <ion-icon src="assets/icon/md-swap_horiz.svg" slot="start"></ion-icon>
        {{ 'settings.interaction.text' | translate }}
      </ion-item>
    </ion-list>

    <ion-list lines="none">
      <ion-list-header class="ion-no-margin" lines="none">
        <ion-label>{{ 'settings.qr.settings_label' | translate }}</ion-label>
      </ion-list-header>
      <ion-item (click)="pasteClipboard()">
        <ion-icon name="return-up-forward-outline" slot="start"></ion-icon>
        {{ 'settings.paste-from-clipboard_label' | translate }}
      </ion-item>
      <ion-item (click)="goToQrSettings()">
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        {{ 'settings.qr-advanced-settings_label' | translate }}
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
