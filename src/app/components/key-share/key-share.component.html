<ion-card>
  <ion-item>
    <ion-card-title>Public Key Share</ion-card-title>
  </ion-item>

  <ion-card-content>
    <ion-item>
      <ion-label>pk: {{ _keyShare.pk | shortenString }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>challenge: {{ _keyShare.proof.challenge | shortenString }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>response: {{ _keyShare.proof.response | shortenString }}</ion-label>
    </ion-item>

    <ion-item *ngIf="!(busy$ | async)">
      <ion-button shape="round" size="small" color="primary" slot="end" (click)="sync()">SYNC</ion-button>
    </ion-item>
    <ion-item *ngIf="busy$ | async; then loading">
      <ion-button shape="round" size="small" color="primary" slot="end" (click)="sync()">SYNC</ion-button>
    </ion-item>
  </ion-card-content>

  <ng-template #loading>
    <ion-item>
      <ion-spinner slot="end"></ion-spinner>
    </ion-item>
  </ng-template>
</ion-card>
